<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
</head>
<body>
    <div id="app">
        <my-component>

        </my-component>
    </div>
    <div id="app2">
        <my-component>

        </my-component>
    </div>
    <script src="vue.js">

    </script>
    <script>
        Vue.component('my-component',{
            template:' <h2 @click="change()"> 爱你   {{msg}} </h2> '  ,
            data(){
                return {
                    msg:0
                }
            },
            methods:{
                change(){
                    this.msg++
                }
            }
        })
        new Vue({
            el:"#app",
            data:{

            }
        })
        new Vue({
            el:"#app2",
            data:{

            }
        })
    </script>
</body>
</html>
